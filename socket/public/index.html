<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат Socket.IO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul class="pages">
    <li class="chat page">
        <table style="width: 100%; height: 100%;">
            <tr>
                <td width="90%">
                    <div class="chatArea">
                        <ul class="messages"></ul>
                    </div>
                    <input class="inputMessage" placeholder="Type here..."/>
                </td>
                <td width="10%">
                    <div>
                        <div class="form">
                            <h3 class="title">Выберите чат-комнату</h3>
                            <select id="roomIn" required="required">
                                <option value="Общая">Общая</option>
                                <option value="Кухня">Кухня</option>
                                <option value="Спальня">Спальня</option>
                            </select>
                        </div>
                        <h4 id="userListHead">Участники:</h4>
                        <ul id="userList"></ul>
                    </div>
                </td>
            </tr>
        </table>
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">Ваш никнейм:</h3>
            <input class="usernameInput" type="text" maxlength="14"/>
        </div>
    </li>
</ul>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
